<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Project Gallery</title>
    <link rel="stylesheet" href="portfolio-main.css">
    <script src="https://kit.fontawesome.com/99f26788e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-percentage" id="loading-percentage">0%</div>
            <div class="loading-bar-container">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
        </div>
    </div>
    
    <nav class="nav">
        <a href="#" class="nav-link active" data-page="projects">Projects</a>
        <a href="#" class="nav-link" data-page="about">About</a>
    </nav>
    
    <!-- Projects Page -->
    <div id="projects-page" class="page active">
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <!-- Images will be dynamically generated from projects.json -->
        </div>
        <div class="counter" id="counter">
            <span class="counter-number" id="current-number">1</span>
            <span class="counter-separator"> - </span>
            <span class="counter-number" id="total-number">0</span>
        </div>
    </div>
    
    <!-- Project Detail Page -->
    <div id="project-detail-page" class="page">
        <button class="back-button" id="back-button" aria-label="Back to projects">
            <i class="fa-solid fa-arrow-left"></i>
            <span>Back</span>
        </button>
        <div class="project-container" id="project-container">
            <!-- Project content will be dynamically generated -->
        </div>
    </div>
    
    <!-- About Page -->
    <div id="about-page" class="page">
        <div class="about-container">
            <div class="about-image-container">
                <img src="IMG_9118.jpeg" alt="Sunset landscape" class="about-image" />
            </div>
            <div class="about-content">
                <div class="about-intro-wrapper">
                    <p class="about-intro">Hi! I'm Anson, a CS undergrad at UW Seattle. I work on using data to understand all the weird problems out there.</p>
                </div>
                
                <div class="about-icons-wrapper">
                    <div class="about-icons">
                    <a href="mailto:ac283@cs.washington.edu" class="icon-link" data-icon="Email">
                        <div class="icon-circle">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                    </a>
                    <a href="https://drive.google.com/file/d/1tP_cUI74Guc1OTPCrBrJlfolOD5KfA8L/view?usp=sharing" target="_blank" class="icon-link" data-icon="Resume">
                        <div class="icon-circle">
                            <i class="fa-regular fa-file"></i>
                        </div>
                    </a>
                    <a href="https://github.com/ansoncchen" target="_blank" class="icon-link" data-icon="Github">
                        <div class="icon-circle">
                            <i class="fa-brands fa-github"></i>
                        </div>
                    </a>
                    <a href="https://www.linkedin.com/in/anson-chongan-chen/" target="_blank" class="icon-link" data-icon="Linkedin">
                        <div class="icon-circle">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </div>
                    </a>
                    <a href="#" class="icon-link disabled" data-icon="Substack">
                        <div class="icon-circle">
                            <i class="fa-brands fa-blogger"></i>
                        </div>
                    </a>
                    </div>
                    <p class="about-hover-text" id="hover-text"></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="portfolio-main.js"></script>
</body>
</html>
